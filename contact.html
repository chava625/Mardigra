  <main class="container">
    <h1> Contact Us </h1>
    <hr class="w-50">
    <hr>
    <div class="center">
    <form id="id_form" autocomplete="on">
      <div class="formIn">
      <div class="div_input1">
        <label class="d-none d-md-block" for="id_name">Full Name</label>
        <input type="text" id="id_name" class="form-control" placeholder="Full Name">
        <small class="text-danger d-none">*Too short at least 2 words!</small>
      </div>
      <div class="div_input2">
        <label class="d-none d-md-block" for="id_phone">Phone</label>
        <input type="tel" id="id_phone" class="form-control" placeholder="Phone">
        <small class="text-danger d-none">* Too short at least 9 numbers!</small>
      </div>
      <div class="div_input3 ">
        <label class="d-none d-md-block" for="id_email">Email</label>
        <input type="email" id="id_email" class="form-control" placeholder="Email">
        <small class="text-danger d-none">* Wrong email! </small>
        </div>
      </div>
      <textarea type="text" rows="6" id="id_email" class="col form-control" placeholder="Your Message" required></textarea>
        <div class="center mt-3">
        <button class="col-12 col-md-4">send message</button>
      </div>
    </form>
  </div>
